env:
  global:
  - TERM=dumb
language: java
jdk: oraclejdk8
install: true
before_install:
- sudo apt update -y || true
- sudo apt install -y --no-install-recommends git bash
script:
# 0.3.0
- export root=$(pwd)
- git clone https://github.com/daggerok/spring-cloud-examples.git $root/0.3.0
- cd $root/0.3.0
- bash gradelw asciidoctor
# 0.2.2
- export root=$(pwd)
- git clone https://github.com/daggerok/akka-examples.git $root/0.2.2
- cd $root/0.2.2
- bash gradelw clean build asciidoctor
- bash gradelw clean docs -b docs/asciidoc.gradle
